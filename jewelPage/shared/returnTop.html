<script type="text/javascript">
    //返回顶部
    $(".return_top").click(function(){
        var speed = 300;//速度
        $("body,html").animate({scrollTop:"0px"},speed);//animate（）兼容谷歌/火狐的写法：$('body,html')。
        return false;
    });
</script>
