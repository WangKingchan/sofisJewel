<body ng-app="">
<div class="index_container">

    <!-- header -->
    <!--<div ng-include="'./shared/header.html'"></div>-->
    <header>
        <div class="boundary fixed"></div>
        <!-- nav -->
        <div class="nav_div">
            <ul class="navs">
                <li class="tops navs_left">索菲思珠宝</li>
                <li class="tops navs_middle">
                    <div class="middle_up">
                        <img src="./images/logo.png" alt="logo">
                        <span>SOFIS JEWEL</span>
                    </div>
                    <ul class="middle_down">
                        <li class="middleDown_li _homePage cur">首 页</li>
                        <li class="middleDown_li _jewel">钻 石</li>

                    <div class="right_up">
                        <img src="./images/collect.png" alt="我的宝贝">
                        <span>我的收藏</span>
                    </div>
                    <div class="right_down" onclick="window.location.href='login.html'">
                        <span>登录</span>&nbsp;/&nbsp;<span>注册</span>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <!-- personalTailor Content main -->
    <div class="personalTailorBudget_main">
        <div class="personalTailorBudget_content">
            <h3 class="personalTailor_title">私人订制</h3>
            <ul class="personalTailor_procedure">
                <li class="_step">第一步&nbsp;预算</li>
                <li class="arrows_right"><img src="./images/right.png" alt="right"></li>
                <li class="_step weight">第二步&nbsp;钻重</li>
                <li class="arrows_right"><img src="./images/right.png" alt="right"></li>
                <li class="_step">第三步&nbsp;钻饰类型</li>
                <li class="arrows_right"><img src="./images/right.png" alt="right"></li>
                <li class="_step">第四步&nbsp;选择款式</li>
                <li class="arrows_right"><img src="./images/right.png" alt="right"></li>
                <li class="_step">第五步&nbsp;选择钻石</li>
            </ul>
            <div class="fillout_present">
                <div class="first_step">第二步</div>
                <div class="Select_budget">选择钻重</div>
                <div class="arrowss">
                    <div class="input_box">
                        <input class="_price" type="text" placeholder="1500" value="1">
                        <div class="up_down">
                            <div class="arrows_up">
                                <img class="_plus" src="./images/up.png" alt="加">
                            </div>
                            <div class="arrows_down">
                                <img class="_minus" src="./images/down.png" alt="减">
                            </div>
                        </div>
                    </div>
                    <div class="unit">欧元</div>
                </div>
                <div class="Select_budget">选择形状</div>
                <ul class="jewel_shape">
                    <li class="_shape borders"><img src="./images/jewel1.png" alt="钻石形状"></li>
                    <li class="_shape"><img src="./images/jewel2.png" alt="钻石形状"></li>
                    <li class="_shape"><img src="./images/jewel3.png" alt="钻石形状"></li>
                    <li class="_shape"><img src="./images/jewel4.png" alt="钻石形状"></li>
                    <li class="_shape"><img src="./images/jewel5.png" alt="钻石形状"></li>
                    <li class="_shape"><img src="./images/jewel6.png" alt="钻石形状"></li>
                    <li class="_shape"><img src="./images/jewel7.png" alt="钻石形状"></li>
                    <li class="_shape"><img src="./images/jewel8.png" alt="钻石形状"></li>
                    <li class="_shape"><img src="./images/jewel9.png" alt="钻石形状"></li>
                    <li class="_shape"><img src="./images/jewel10.png" alt="钻石形状"></li>
                    <li class="_shape"><img src="./images/jewel11.png" alt="钻石形状"></li>
                </ul>
                <button class="next_step" onclick="window.location.href='personalTailorType.html'">下一步</button>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div ng-include="'./shared/footer.html'"></div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

<script src="./bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="./js/angular.js" type="text/javascript"></script>
<script src="./js/shared.js" type="text/javascript"></script>
<script type="text/javascript">
    //选择形状
    $(".jewel_shape>._shape").click(function(){
        $(".jewel_shape>._shape").eq($(this).index()).addClass("borders").siblings().removeClass('borders');
    });

    //加减法
    //加
    $("._plus").click(function(){
        var input = $(this).parent().parent().parent().find("._price");
        input.val(Number(input.val())+1);
    });
    //减
    $("._minus").click(function(){
        var input = $(this).parent().parent().parent().find("._price");
        var num = Number(input.val())-1;
        input.val(num<=0?1:num);
    });
</script>
</body>
