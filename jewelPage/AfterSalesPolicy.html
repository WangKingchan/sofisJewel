<body ng-app="">
<div class="AfterSalesPolicy_main">

    <!-- header -->
    <!--<div ng-include="'./shared/header.html'"></div>-->
    <header>
        <div class="boundary fixed"></div>
        <!-- nav -->
        <div class="nav_div">
            <ul class="navs">
                <li class="tops navs_left">索菲思珠宝</li>
                <li class="tops navs_middle">
                    <div class="middle_up">
                        <img src="./images/logo.png" alt="logo">
                        <span>SOFIS JEWEL</span>
                    </div>
                    <ul class="middle_down">
                        <li class="middleDown_li _homePage cur">首 页</li>
                        <li class="middleDown_li _jewel">钻 石</li>
                        <li class="middleDown_li _acc">配 饰</li>
                        <li class="middleDown_li _jewelry">珠 宝</li>
                        <li class="middleDown_li _gems">彩 宝</li>
                        <li class="middleDown_li _order lastLi">私人定制</li>
                    </ul>
                </li>
                <li class="tops navs_right">
                    <div class="right_up">
                        <img src="./images/collect.png" alt="我的宝贝">
                        <span>我的收藏</span>
                    </div>
                    <div class="right_down" onclick="window.location.href='login.html'">
                        <span>登录</span>&nbsp;/&nbsp;<span>注册</span>
                    </div>
                </li>
            </ul>
        </div>
    </header>

    <div class="_mian">
        <div class="_title">售后政策</div>
        <p>
            一、免费清洗 <br>
            1、钻石饰品以及素金饰品免费清洗。
        </p>
        <p>
            二、整形 <br>
            1、戒指第一年免费整形。<br>
            2、超出一年免费整形期，根据公司收费标准收取。
        </p>
        <p>
            三、改手寸 <br>
            1、缩放范围：±1号内。修改对象不包含群镶款、排钻款、条戒（车花戒）等戒指，具体情况需咨询公司镶嵌顾问。<br>
            2、产品售出后可免费改手寸1次。<br>
            3、再次修改手寸需根据实际情况以及公司收费标准收取。<br>
        </p>
    </div>

    <!--footer-->
    <div ng-include="'./shared/footer.html'"></div>
